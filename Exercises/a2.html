<!DOCTYPE html>
<html>
<head>
  <title>Function Repeat</title>
  <link rel="stylesheet" type="text/css" href="ExerciseStyle.css">
  <script>
  function repeat(string,num){
    while (i < num){
      text += string
      i++
    }
    return text + " ";
  }
  </script>
</head>
<body>
  <h2></h2>
  <script>
  document.write(repeat("I will not disturb in class!", 100));
  </script>
  <p><a href="../index.html">Home</a></p>
</body>
</html>
